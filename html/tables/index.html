<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="tables in html">
        <title>My website</title>
    </head>
    <body>
        <table>
            <caption>My table</caption>
           <thead>
            <tr>
                <th>num1</th>
                <th>num2</th>
                <th>num3</th>
                <th>num4</th>
            </tr>
           </thead>
            <tbody>
                <tr>
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three</td>
                    <td>four</td>
                </tr>
                <tr>
                    <td>five</td>
                    <td colspan="3">six</td>
                    <td>seven</td>
                    <td>eight</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
