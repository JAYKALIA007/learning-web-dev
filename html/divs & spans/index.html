<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="div tags and span tags">
        <title>My website</title>
    </head>
    <body>
        <!-- div tags are often used as block containers -->
        <div>
            <p>Hello</p>
            <p>world</p>
            <a href="#">first</a>
            <a href="#">Second</a>
        </div>
        <!-- span tags are often used as inline containers -->
        <span>
            <p>Hello</p>
            <p>world</p>
        </span>
    </body>
</html>

<!-- other examples of block elements are the p tags -->
<!-- other examples of inline elements are the a tags -->
